{% extends 'base.html' %}

{% block content %}
  <h2>Delete User</h2>
  <p>Are you sure you want to delete the user {{ user.email }}?</p>
  <form method="POST">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{{ url_for('app_routes.admin') }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
